{% extends "layout.html" %}

{% block content %}


<table>
    <tr>
        <th>S no.</th>
        <th>Name</th>
        <th>Version</th>
        <th>Download</th>
    </tr>
    {%for game in games%}
    <tr>
        <td>{{game.id}}</td>
        <td>{{game.name}}</td>
        <td>{{game.version}}</td>
        <td><button class = "button red"onclick="window.location.href='{{game.link}}'">Download</button></td>
    </tr>
    {%endfor%}
</table>

{% endblock %}
